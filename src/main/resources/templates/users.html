<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="my-3">
        <a type="button" class="btn btn-outline-success" th:href="@{/new}">Создать</a>
    </div>

    <h2 class="my-3">Список пользователей</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(users)}">
            <td class="text-center" colspan="4">Нет записей</td>
        </tr>
        <tr th:each="user : ${users}">
            <td class="align-middle" th:text="${user.id}"></td>
            <td class="align-middle" th:text="${user.name}"></td>
            <td class="align-middle" th:text="${user.email}"></td>
            <td class="align-middle" th:text="${user.age}"></td>
            <td class="align-middle d-flex">
                <a class="btn btn-primary mx-1" th:href="@{/edit/{id}(id = ${user.id})}">Редактировать</a>
                <form th:method="POST" th:action="@{/delete/{id}(id = ${user.id})}">
                    <button type="submit" class="btn btn-danger mx-1">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
