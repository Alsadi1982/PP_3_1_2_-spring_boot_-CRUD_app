<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--<th:block th:insert="core/general.html :: header"/>-->

<div class="container">
    <div class="my-3">
        <a type="button" class="btn btn-outline-primary" th:href="@{/}">Назад</a>
    </div>

    <div class="col-md-6 offset-md-3">
        <h2 class="my-3">Создание нового пользователя</h2>
        <form th:method="POST" th:action="@{/new}" th:object="${user}">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Имя" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email" required>
            </div><div class="mb-3">
                <label for="name" class="form-label">Возраст</label>
                <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Возраст" required>
            </div>
            <button type="submit" class="btn btn-success">Создать</button>
        </form>
    </div>
</div>
</body>
</html>
